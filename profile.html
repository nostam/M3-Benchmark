              <!--nested row 1-->
              <div class="col">
                <h1>Edit profile</h1>
              </div>
            </div>
            <hr />
            <!--nested row 2-->
            <div class="row">
              <div class="col-3">
                <!--<div class="shadow p-3 mb-5 bg-white rounded">-->
                <div class="card" style="width: 120px">
                  <img
                    src="img/strive.png"

                  />
                  <img src="img/icon_pencil.png"

                  class="";

                </div>
                <!--</div>-->
              </div>

              <div class="col-9">
                <div class="mb-4">
                  <!--<button

                  >-->

                    <div class="mw-100 text-light bg-secondary  btn-block w-80 h-60 d-inline-block" type="padding: 4px;"><h5 class="pl-2 pt-1">Strive Student</h5></div>
                  <!--</button>*/-->
                </div>
                <div class="mb-5">
                  <h5 class="">Language:</h5>
                  <div class="dropdown">
                    <button
                      class="btn btn-outline-secondary dropdown-toggle text-light"
                      type="button"
                      id="dropdownMenuButton"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <div class="dropdown-menu" aria-labelledby="">
                      <a class="dropdown-item" href="#">Russian</a>
                      <a class="dropdown-item" href="#">Italian</a>
                      <a class="dropdown-item" href="#">French</a>
                    </div>
                  </div>
                </div>
                <hr />
                <!--nested row 3-->
                <div class="mb-4">
                  <h5>Maturity Settings:</h5>
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm mb-1"
                    width="150px"
                  >
                    ALL MATURITY RATINGS
                  </button>

                  <p class="my-2 text-light mb-3">
                    Show titles for <strong>all maturity ratings</strong> for
                    this profile.
                  </p>
                  <button type="button" class="btn btn-outline-dark">
                    EDIT
                  </button>
                </div>
                <hr />
                <!--nested row 4-->
                <div class="mb-4">
                  <h5>Autoplay controls:</h5>
                  <div class="form-check ml-1">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="true"
                      id="defaultCheck1"
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      <span
                        >Autoplay next episode in a series on all devices</span
                      >
                    </label>
                  </div>
                  <div class="form-check ml-1">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="selected"
                      id="defaultCheck1"
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      <span
                        >Autoplay previews while browsing on all devices</span
                      >
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <!--nested row 5-->
            <div class="row wrap">
              <div class="col-md-3">
                <button type="button" class="btn btn-light btn-block">SAVE</button>
              </div>   <div class="col-md-3">
                <button type="button" class="btn btn-outline-dark btn-block">

                <div class="col-md-6">
